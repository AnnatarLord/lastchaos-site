{% extends "base.html" %}
{% block title %}Гайды{% endblock %}
{% block content %}
  <h1 class="text-3xl mb-4">Гайды по классам</h1>
  <form method="POST">
    <select name="class_select" class="p-2 rounded text-black">
      {% for class in guides.keys() %}
        <option value="{{ class }}" {% if class == selected_class %}selected{% endif %}>{{ class }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="ml-2 px-4 py-2 bg-blue-600 rounded">Показать</button>
  </form>
  <div class="mt-6 whitespace-pre-wrap bg-gray-800 p-4 rounded">
    {{ guide_text }}
  </div>
{% endblock %}
